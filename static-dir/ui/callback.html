    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        function parse_query_string(){
            var query_string = String(window.location.hash).split("#")[1];
            if(query_string == undefined){
                return {};
            }
            
            var queries = query_string.split("&");
            var obj = {};
            $(queries).each(function(){
                var query = this.split("=");
                obj[query[0]] = query[1];
            });
            
            return obj;
        }
        
        // discovery the query string.
        var obj = parse_query_string();
        //console.log(obj);
        
        // for IE, cannot pase the char ":", we use ".." to substitued.
        var host = obj.state;
        
        // generate the redirect url.
        var url = "http://" + unescape(host) + "/ui/auth.html" + window.location.hash;
        //console.log(url);
        //document.write(url);
        
        window.location.href = url;
    </script>
</body>
