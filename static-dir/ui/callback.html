    <title>DailyReport</title>

<body>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        function parse_query_string(){
            var query_string = String(window.location.hash).split("#")[1];
            if(query_string == undefined){
                return {};
            }
            
            var queries = query_string.split("&");
            var obj = {};
            $(queries).each(function(){
                var query = this.split("=");
                obj[query[0]] = query[1];
            });
            
            return obj;
        }
        
        // discovery the query string.
        var obj = parse_query_string();
        //console.log(obj);
        
        // make the default router
        var router = {
            "dev-demo": "http://dev:3001/ui/qq.oauth.demo.html"
        };
        
        // generate the redirect url.
        var url = router[obj.state] + window.location.hash;
        //console.log(url);
        
        window.location.href = url;
    </script>
</body>
