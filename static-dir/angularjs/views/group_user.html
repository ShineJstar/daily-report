<div class="container">
    <div class="accordion">
        <div class="accordion-group" ng-show="group">
            <div class="accordion-heading">
                <a class="accordion-toggle" href="javascript:void(0)">
                    组信息
                </a>
            </div>
            <div class="accordion-body collapse in">
                <div class="accordion-inner">
                    <div>
                        <div class="input-prepend">
                            <span class="add-on">名称</span>
                            <span class="uneditable-input">{{group.group_name}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-group" ng-show="group && group.users.length">
            <div class="accordion-heading">
                <a class="accordion-toggle" href="javascript:void(0)">
                    组用户信息
                </a>
            </div>
            <div class="accordion-body collapse in">
                <div class="accordion-inner">
                    <table class="table table-bordered table-hover">
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th>激活</th>
                            <th>
                                <a href="{{user_url}}">
                                    <li class="icon-plus"></li>添加新用户
                                </a>
                            </th>
                        </tr>
                        <tr ng-repeat="user in group.users">
                            <td class="span1">{{user.id}}</td>
                            <td class="span2">{{user.name}}</td>
                            <td class="span4">{{user.email}}</td>
                            <td class="span1">{{user.enabled? "激活":"禁用"}}</td>
                            <td>
                                <label class="checkbox inline span2" ng-click="on_change_group(user)">
                                    <input type="checkbox" ng-model="user.in">
                                </label>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
