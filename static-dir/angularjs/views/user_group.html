<div class="container">
    <div class="accordion">
        <div class="accordion-group" ng-show="user">
            <div class="accordion-heading">
                <a class="accordion-toggle" href="javascript:void(0)">
                    用户信息
                </a>
            </div>
            <div class="accordion-body collapse in">
                <div class="accordion-inner">
                    <div>
                        <div class="input-prepend">
                            <span class="add-on">名称</span>
                            <span class="uneditable-input">{{user.user_name}}</span>
                        </div>
                    </div>
                    <div>
                        <div class="input-prepend">
                            <span class="add-on">邮箱</span>
                            <span class="uneditable-input">{{user.email}}</span>
                        </div>
                    </div>
                    <div>
                        <div class="input-prepend">
                            <span class="add-on">状态</span>
                            <span class="uneditable-input">{{user.enabled? "激活":"禁用"}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-group" ng-show="user && user.groups.length">
                <div class="accordion-heading">
                    <a class="accordion-toggle" href="javascript:void(0)">
                        用户组信息
                    </a>
                </div>
                <div class="accordion-body collapse in">
                    <div class="accordion-inner">
                        <div class="row">
                            <div class="span6">
                                <table class="table table-bordered table-hover">
                                    <tr>
                                        <th>组ID</th>
                                        <th>组名称</th>
                                        <th>
                                            <a href="{{group_url}}">
                                                <li class="icon-plus"></li>添加新组
                                            </a>
                                        </th>
                                    </tr>
                                    <tr ng-repeat="group in user.groups">
                                        <td class="span2">{{group.group_id}}</td>
                                        <td class="span2">{{group.group_name}}</td>
                                        <td class="span2">
                                            <label class="checkbox inline span2" ng-click="on_change_group(group)">
                                                <input type="checkbox" ng-model="group.in">
                                            </label>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
