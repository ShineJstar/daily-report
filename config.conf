{
    "redmine_api_issues": "http://user:passwd@server:port/issues",
    "cherrypy_config":{
        "port": 3001
    },
    "log":{
        "log_to_console": true,
        "log_to_file": true,
        "log_file": "daily_report.dev.log"
    },
    "mysql_config":{
        "host": "localhost",
        "user": "root",
        "passwd": "test",
        "db": "os_daily_report"
    },
    "mail_config":{
        "on": false,
        "strategy_check_only_someone_submited": true,
        "strategy_check_only_someone_submited_count": 1,
        "smtp_server": "smtp.126.com",
        "username": "your_account@126.com",
        "password": "your_password", 
        "mail_times": ["18:00:00"],
        "subject": "[DailyReport] 尊敬的{user_name}同学，请您按时提交{date}日报",
        "content": "http://daily-report:port/ui/submit.html?user_id={user_id}"
    },
    "auth":{
        "on": false,
        "strategy": "qq_oauth",
        "strategy description": "the strategy can be: qq_oauth",
        "qq_oauth functions": "enable_auth, get_qq_oauth_app_id, get_qq_oauth_redirect_url, get_qq_oauth_state",
        "qq_oauth_auto_register_user": true,
        "qq_oauth_api_app_id": "your_app_id",
        "qq_oauth_api_me": "https://graph.qq.com/oauth2.0/me",
        "qq_oauth_api_get_user_info": "https://graph.qq.com/user/get_user_info",
        "qq_oauth_api_redirect_url": "http://your_callback",
        "qq_oauth_api_state": "your_state..your_port"
    },
    "js_config":[
        "function get_redmine_issue_url(){\n    var o = window.location;\n    return o.protocol + '//' + o.hostname + ':3000' + '/issues';\n}",
        "function get_service_url(service_name){\n    var o = window.location;\n    return o.protocol + '//' + o.hostname + ':3001' + '/' + service_name;\n}",
        "function get_system_title(){\n    return 'OpenSourceDailyReport';\n}",
        "function get_system_name(){\n    return '日报系统';\n}",
        "function enable_redmine_retieve(){\n    return true;\n}",
        "function enable_bug_id(){\n    return true;\n}",
        "function enable_priority_div(){\n    return false;\n}",
        "function enable_view_sum(){\n    return true;\n}",
        "function enable_select_date(){\n    return true;\n}",
        "function get_product_label(){\n    return '产品:';\n}",
        "function get_type_label(){\n    return '类型:';\n}",
        "function get_time_label(){\n    return '时间:';\n}",
        "function get_time_title(){\n    return '工作项所花时间，数字';\n}",
        "function get_time_unit_label(){\n    return '小时';\n}",
        "function get_priority_label(){\n    return '优先级:';\n}",
        "function get_priority_title(){\n    return '工作项的优先级，整数';\n}",
        "function get_priority_unit_label(){\n    return '级别';\n}",
        "function get_view_sum_label(){\n    return '总计:';\n}",
        "function get_view_sum_unit_label(){\n    return '小时';\n}",
        "function is_report_delayed(work_date, first_insert){\n    var diff_ms = first_insert - work_date;\n    return diff_ms > (32 * 3600 * 1000);\n}"
    ]
}

