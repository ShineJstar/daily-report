    <script type="text/javascript">
        // http://raphaeljs.com/pie.html
        // http://raphaeljs.com/pie.js
        Raphael.fn.pieChart = function (hsb_start, cx, cy, r, values, labels, stroke) {
            var paper = this,
                rad = Math.PI / 180,
                chart = this.set();
            function sector(cx, cy, r, startAngle, endAngle, params) {
                var x1 = cx + r * Math.cos(-startAngle * rad),
                    x2 = cx + r * Math.cos(-endAngle * rad),
                    y1 = cy + r * Math.sin(-startAngle * rad),
                    y2 = cy + r * Math.sin(-endAngle * rad);
                return paper.path(["M", cx, cy, "L", x1, y1, "A", r, r, 0, +(endAngle - startAngle > 180), 0, x2, y2, "z"]).attr(params);
            }
            var angle = 0,
                total = 0,
                start = hsb_start,
                process = function (j) {
                    var value = values[j],
                        angleplus = 360 * value / total,
                        popangle = angle + (angleplus / 2),
                        color = Raphael.hsb(start, .75, 1),
                        ms = 500,
                        delta = -50,
                        bcolor = Raphael.hsb(start, 1, 1),
                        p = sector(cx, cy, r, angle, angle + angleplus, {fill: "90-" + bcolor + "-" + color, stroke: stroke, "stroke-width": 2}),
                        label = labels[j] + '\n' + value + '%',
                        label_color = Raphael.hsb(start, 1, 0.5),
                        txt = paper.text(cx + (r + delta) * Math.cos(-popangle * rad), cy + (r + delta) * Math.sin(-popangle * rad), label).attr({fill: label_color, stroke: "none", opacity: 1, "font-size": "12px"});
                    p.mouseover(function () {
                        p.stop().animate({transform: "s1.1 1.1 " + cx + " " + cy}, ms, "elastic");
                        txt.stop().animate({opacity: 1}, ms, "elastic");
                    }).mouseout(function () {
                        p.stop().animate({transform: ""}, ms, "elastic");
                        txt.stop().animate({opacity: 1}, ms);
                    });
                    angle += angleplus;
                    chart.push(p);
                    chart.push(txt);
                    start += .1;
                };
            for (var i = 0, ii = values.length; i < ii; i++) {
                total += values[i];
            }
            for (i = 0; i < ii; i++) {
                process(i);
            }
            return chart;
        };
    </script>

            return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate();

        function show_report(){
            // convert date string to date object.
            // for example, "2013-8-18" to "Sun Aug 18 2013 00:00:00 GMT+0800 (中国标准时间)"
            var date = new Date();
            date.setTime(Date.parse($("#write_time").val()));
            //trace(date.toString());
            
            // query the report data.
            query_report_basic(date);
        }
        
        var data = {};

            data = {};
            
            // save the query date.

            // the reports data.

            // query basic info, users/products/work_types.
            trace("请求users数据");
            $.getJSON("/users", function(users){
                data.users = users;
                data.users_kv = {};
                for(var i = 0; i < users.length; i++){
                    data.users_kv[users[i].id] = users[i].value;
                }
                
                trace("请求products数据");
                $.getJSON("/products", function(products){
                    data.products = products;
                    data.products_kv = {};
                    for(var i = 0; i < products.length; i++){
                        data.products_kv[products[i].id] = products[i].value;
                    }
                    
                    trace("请求work_types数据");
                    $.getJSON("/work_types", function(work_types){
                        data.work_types = work_types;
                        data.work_types_kv = {};
                        for(var i = 0; i < work_types.length; i++){
                            data.work_types_kv[work_types[i].id] = work_types[i].value;
                        }
                        
                        setTimeout(query_report_user_detail, 0);
                    });
                });
            });
        }
        function query_report_user_detail(){
            trace("请求日期" + parseDate(data.date) + "的日报数据");
            
            data.reports.user_data = [];
            var responsed_count = 0;
            for(var i = 0; i < data.users.length; i++){
                var url = "/reports?summary=0&"+"start_time=" + parseDate(data.date) + "&end_time=" + parseDate(data.date) + "&user_id=" + data.users[i].id;
                trace("请求用户" + data.users[i].value + "在" + parseDate(data.date) + "的数据");
                $.getJSON(url, function(user_data){
                    if(user_data.length > 0){
                        data.reports.user_data.push(user_data);
                    }
                    // if all data requested, request other messages.
                    if(++responsed_count == data.users.length){
                        setTimeout(query_report_day_product_summary, 0);
                    }
                });
            }
        }

                    labels.push(data.products_kv[data.reports.year_product_data[i].product_id]);
                    total_value += parseInt(data.reports.year_product_data[i].work_hours);
                }
                for(var i = 0; i < data.reports.year_product_data.length; i++){
                    var percent = parseInt(data.reports.year_product_data[i].work_hours) * 1000 / total_value;
                    percent = parseInt(percent) / 10;
                    values.push(percent);
                }
                Raphael("year_product", 220, 220).pieChart(0.1/*hsb_start*/, 110, 110, 100, values, labels, "#fff");
                
                for(var i = 0; i < values.length; i++){
